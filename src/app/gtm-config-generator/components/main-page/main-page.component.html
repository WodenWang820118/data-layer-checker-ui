<div class="main-page">
  <div class="main-page__title">
    <h1>Google Tag Manager Config Generator</h1>
  </div>
  <div class="main-page__editors">
    <div class="main-page__editors__item">
      <app-editor
        content="Paste your JSON here..."
        [editorExtension]="'inputJson'"
      />
    </div>
    <div class="main-page__editors__item">
      <app-functional-card />
    </div>
    <div class="main-page__editors__item">
      <app-editor
        content="your gtm configuration"
        [editorExtension]="'outputJson'"
      />
    </div>
  </div>
</div>
